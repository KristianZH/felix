<div class="bs-docs-section">
<div class="page-header">
	<div class="row">
		<div class="col-lg-12 col-md-7 col-sm-6">
			<h1>Класиране</h1>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Име</th>
						<th class="column-text-center">Общо</th>
						{{#topics}}
						<th class="column-text-center">{{name}}</th>
						{{/topics}}
					</tr>
				</thead>
				<tbody>
					{{#leaderboards}}
					<tr>
						<td>{{rank}}</td>
						<td>{{firstName}} {{lastName}}</td>
						<td class="column-text-center">{{total}}</td>
						{{#rankings}}
						<td class="column-text-center">{{points}}</td>
						{{/rankings}}
					</tr>
					{{/leaderboards}}
				</tbody>
			</table>
		</div>
	</div>
</div>
</div>
